<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      History 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
   <ion-card-content>
     <p *ngFor="let record of countryHistory; let i = index">Country: {{record.country}}</p>
   </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <p *ngFor="let record of continentHistory; let i = index">Continent: {{record.continent}}</p>
    </ion-card-content>
   </ion-card>

</ion-content>
